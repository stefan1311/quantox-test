<html>
    <head>
        <title>Test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css.css" rel="stylesheet" type="text/css"/>
        <script src="js.js" type="text/javascript"></script>
    </head>
    <body onload="loadData()">
        <div id="naslov">
            <h1 id="n1">Weather info</h1>
        </div>
        <div id="listaDana">

            <p class="listHeader" >Days:</p>
            <ul class="listBody" id="myList">
            </ul>
            
            <br>
            <p class="listHeader" >Temperature unit:</p>
            <ul class='listBody'>
                <li id='tu_c' class="active" onclick="changeTemperature('C')"><a href="#">&deg C</a></li>
                <li id='tu_k' onclick="changeTemperature('K')"><a href="#">&deg K</a></li>
            </ul>
            <br>
            <p  class="listHeader" >Wind speed unit:</p>
            <ul class="listBody">
                <li id="wsu_ms" class="active" onclick="changeWindSpeed('m/s')"><a href="#" >m/s</a></li>
                <li id="wsu_kmh" onclick="changeWindSpeed('km/h')"><a href="#">km/h</a></li>
            </ul>
        </div>

        <div id="listaPodataka">
            <h1 id="title"></h1>
            <h3 id="temperatura"></h3>
            <h3 id="jacina"></h3>
            <p id="pravac"> <img id="x" src=""></p>


        </div>
    </body>
</html>
